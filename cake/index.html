  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene loading-screen vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="hoge-obj" src="cake3.obj"></a-asset-item>
        <a-asset-item id="hoge-mtl" src="cake3.mtl"></a-asset-item>
      </a-assets>

    <!-- マーカーを登録 -->
      <a-obj-model
        click-drag
        class="cantap"
        scale=".85 .85 .85"
        position="0 1 -1.75"
        rotation="-15 180 0"
        src="#hoge-obj"
        mtl="#hoge-mtl">
      </a-obj-model>
